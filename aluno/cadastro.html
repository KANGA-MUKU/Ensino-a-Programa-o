<form action="cadastrar.php" method="post"> 
<div class="cadastro">
    <h4 class="mb-3">CADASTRO</h4>
    <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Nome Completo</label>
          <input name="Nome" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          <div class="invalid-feedback">
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Sexo</label>
          <input name="sexo" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          <div class="invalid-feedback">
          
          </div>
        </div>


        <div class="col-12">
          <label for="email" class="form-label">E-mail <span class="text-muted">(Optional)</span></label>
          <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
           
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Senha</label>
          <input name="senha" type="password" class="form-control" id="address" placeholder="Password" required="">
          <div class="invalid-feedback">
            
          </div>
        </div>

       

        <button class="w-100 btn btn-primary btn-lg" style="margin-left: -0%;" type="submit">Cadastrar</button>
      </div>
      </div>
    </form>
